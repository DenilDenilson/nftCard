<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/styles.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="all_container">
        <main class="nft_content-info">
            <div class="img_content" id="img_content-id">
                <div id="img_content-capa">
                    
                </div>
                <div id="eye"></div>
            </div>
            <h1 class="nft_title">
                <a href="#" id="name-nft">Equilibrium #3429</a>
            </h1>
            <p class="nft_description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <section class="price-time_section">
                <div class="ethereum-info_content">
                    <div class="ethereum-icon"></div>
                    <span class="ethereum-price">0.041 ETH</span>
                </div>
                <div class="time-info_content">
                    <div class="time-icon"></div>
                    <span class="time-description">3 days left</span>
                </div>
            </section>
        </main>
        <footer class="footer_content">
            <div class="author-img"></div>
            <section class="author-description"><span>Creation of </span><a href="#" id="name-author">Jules Wyvern</a></section>
        </footer>
    </div>
    
</body>
</html>
